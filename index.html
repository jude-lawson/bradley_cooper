<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bradley Cooper Static Comp Challenge</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <!-- <script src="main.js"></script> -->
</head>
<body>
  <div class="rectangle">
    <h1>Bradley Cooper</h1>
    <p>I'm a Graphic Designer, Coder & Entrepeneur.</p>
    <p>Take a look at my portfolio to see what I was working.</p>
    <button class="intro-button"><i class="fas fa-sign-in-alt"></i>resume</button>
    <button class="intro-button"><i class="fas fa-info-circle"></i>contact</button>
  </div>
  <div class='square' id="profile">
    <i class="far fa-id-card fa-3x"></i>
    <h5>profile</h5>
  </div>
  <div class='carousel'>
    <div id="carousel-nav">
      <div class="carousel-nav-dot active"></div>
      <div class="carousel-nav-dot"></div>
      <div class="carousel-nav-dot"></div>
    </div>
    <div id="carousel-arrows">
      <div class="carousel-arrow"><i class="fas fa-angle-right"></i></div>
      <div class="carousel-arrow"><i class="fas fa-angle-left"></i></div>
    </div>
  </div>
  <div class='square' id="experience">
    <i class="fas fa-battery-half fa-3x"></i>
    <h5>experience</h5>
  </div>
  <div class='square' id="education">
    <i class="fas fa-book fa-3x"></i>
    <h5>education</h5>
  </div>
  <div class='square' id="blog">
    <i class="far fa-edit fa-3x"></i>
    <h5>blog</h5>
  </div>
  <div class='square' id="social-menu">
    <i class="fas fa-plus fa-3x"></i>
    <h5>social menu</h5>
  </div>
  <div class='square' id="contact">
    <i class="far fa-paper-plane fa-3x"></i>
    <h5>contact</h5>
  </div>
  <div class='square' id="portfolio">
    <i class="fas fa-desktop fa-3x"></i>
    <h5>portfolio</h5>
  </div>
</body>
</html>
